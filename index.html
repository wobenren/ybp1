<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>全球宏观指标仪表盘 - 2026版</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white p-4">
    <header class="text-center mb-8">
        <h1 class="text-2xl font-bold text-yellow-500">宏观资产比例与情绪监控</h1>
        <p class="text-xs text-gray-500 mt-2">数据每分钟自动刷新</p>
    </header>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 max-w-7xl mx-auto">
        <!-- 金银比 -->
        <div class="bg-gray-800 p-4 rounded-xl border border-gray-700 shadow-2xl">
            <h2 class="text-lg font-bold mb-3 border-l-4 border-yellow-500 pl-2">金银比 (Gold/Silver)</h2>
            <div id="chart_gs" class="h-[400px]"></div>
        </div>

        <!-- 铜金比 -->
        <div class="bg-gray-800 p-4 rounded-xl border border-gray-700 shadow-2xl">
            <h2 class="text-lg font-bold mb-3 border-l-4 border-orange-500 pl-2">铜金比 (Copper/Gold)</h2>
            <div id="chart_cg" class="h-[400px]"></div>
        </div>

        <!-- 油金比 -->
        <div class="bg-gray-800 p-4 rounded-xl border border-gray-700 shadow-2xl">
            <h2 class="text-lg font-bold mb-3 border-l-4 border-blue-500 pl-2">油金比 (WTI Oil/Gold)</h2>
            <div id="chart_og" class="h-[400px]"></div>
        </div>

        <!-- 加密恐惧指数 -->
        <div class="bg-gray-800 p-4 rounded-xl border border-gray-700 shadow-2xl">
            <h2 class="text-lg font-bold mb-3 border-l-4 border-green-500 pl-2">加密货币恐惧与贪婪指数</h2>
            <div class="flex justify-center items-center h-[350px]">
                <img src="https://alternative.me" class="max-h-full rounded-lg" alt="Fear and Greed Index">
            </div>
        </div>
    </div>

    <!-- 关键修复：使用异步加载并确保符号名带上交易所前缀 -->
    <script type="text/javascript" src="https://s3.tradingview.com"></script>
    <script type="text/javascript">
        function initCharts() {
            if (typeof TradingView === 'undefined') return;

            const baseConfig = {
                "autosize": true,
                "interval": "D",
                "timezone": "Etc/UTC",
                "theme": "dark",
                "style": "1",
                "locale": "zh_CN",
                "enable_publishing": false,
                "hide_top_toolbar": false,
                "hide_legend": false,
                "save_image": false,
                "container_id": ""
            };

            // 修复点：必须指定明确的交易所前缀，否则无法解析比率
            new TradingView.widget({ ...baseConfig, "container_id": "chart_gs", "symbol": "FX_IDC:XAUUSD/FX_IDC:XAGUSD" });
            new TradingView.widget({ ...baseConfig, "container_id": "chart_cg", "symbol": "COMEX:HG1!/TVC:GOLD" });
            new TradingView.widget({ ...baseConfig, "container_id": "chart_og", "symbol": "NYMEX:CL1!/TVC:GOLD" });
        }

        // 确保脚本加载后执行
        window.onload = initCharts;
    </script>
</body>
</html>
