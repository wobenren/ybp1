<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>宏观指标仪表盘 - 2026 稳定版</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#0a0e17] text-white p-4">
    <header class="text-center mb-8">
        <h1 class="text-2xl font-bold text-yellow-500">宏观指标监控</h1>
        <p class="text-gray-400 text-xs mt-1">实时数据由 TradingView 授权提供</p>
    </header>

    <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 max-w-7xl mx-auto">
        <!-- 1. 金银比 -->
        <div class="bg-[#131722] p-4 rounded-xl border border-gray-800">
            <h2 class="text-lg font-semibold mb-3 text-yellow-500">金银比 (Gold/Silver)</h2>
            <div id="widget_gs" style="height:400px;"></div>
        </div>

        <!-- 2. 铜金比 -->
        <div class="bg-[#131722] p-4 rounded-xl border border-gray-800">
            <h2 class="text-lg font-semibold mb-3 text-orange-400">铜金比 (Copper/Gold)</h2>
            <div id="widget_cg" style="height:400px;"></div>
        </div>

        <!-- 3. 油金比 -->
        <div class="bg-[#131722] p-4 rounded-xl border border-gray-800">
            <h2 class="text-lg font-semibold mb-3 text-blue-400">油金比 (WTI Oil/Gold)</h2>
            <div id="widget_og" style="height:400px;"></div>
        </div>

        <!-- 4. 加密恐惧指数 -->
        <div class="bg-[#131722] p-4 rounded-xl border border-gray-800">
            <h2 class="text-lg font-semibold mb-3 text-green-400">加密货币恐惧与贪婪指数</h2>
            <div class="flex flex-col items-center justify-center h-[350px]">
                <img src="https://alternative.me" class="max-h-full" alt="F&G Index">
            </div>
        </div>
    </div>

    <!-- 修复关键：使用高级 Widget 脚本 -->
    <script type="text/javascript" src="https://s3.tradingview.com"></script>
    <script type="text/javascript">
        function createWidget(container, symbol) {
            new TradingView.widget({
                "autosize": true,
                "symbol": symbol,
                "interval": "D",
                "timezone": "Etc/UTC",
                "theme": "dark",
                "style": "1",
                "locale": "zh_CN",
                "toolbar_bg": "#f1f3f6",
                "enable_publishing": false,
                "allow_symbol_change": true,
                "container_id": container
            });
        }

        // 页面加载完成后初始化
        window.onload = function() {
            createWidget("widget_gs", "GOLD/SILVER");
            createWidget("widget_cg", "COPPER/GOLD");
            createWidget("widget_og", "USOIL/GOLD");
        };
    </script>
</body>
</html>
