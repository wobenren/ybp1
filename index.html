<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>宏观指标仪表盘 - 稳定版</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#0a0e17] text-white p-4">
    <h1 class="text-2xl font-bold text-center text-yellow-500 mb-6">实时宏观指标监控 (2026)</h1>

    <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 max-w-7xl mx-auto">
        <!-- 1. 金银比 - 采用官方走势图 -->
        <div class="bg-[#131722] p-4 rounded-xl border border-gray-800">
            <h2 class="text-lg font-semibold mb-3 text-yellow-500">黄金/白银实时对比</h2>
            <div class="h-[400px]">
                <div class="tradingview-widget-container">
                    <div class="tradingview-widget-container__widget"></div>
                    <script type="text/javascript" src="https://s3.tradingview.com" async>
                    {
                      "symbols": [ [ "黄金", "FX_IDC:XAUUSD|1D" ], [ "白银", "FX_IDC:XAGUSD|1D" ] ],
                      "chartOnly": false, "width": "100%", "height": "100%", "locale": "zh_CN",
                      "colorTheme": "dark", "gridLineColor": "rgba(42, 46, 57, 0)", "isTransparent": true
                    }
                    </script>
                </div>
            </div>
            <p class="mt-2 text-xs text-gray-500">点击标签切换，当金价上涨远超银价时，金银比扩大。</p>
        </div>

        <!-- 2. 铜金比相关项 -->
        <div class="bg-[#131722] p-4 rounded-xl border border-gray-800">
            <h2 class="text-lg font-semibold mb-3 text-orange-400">铜价与避险情绪</h2>
            <div class="h-[400px]">
                <div class="tradingview-widget-container">
                    <div class="tradingview-widget-container__widget"></div>
                    <script type="text/javascript" src="https://s3.tradingview.com" async>
                    {
                      "symbols": [ [ "COMEX铜", "COMEX:HG1!|1D" ], [ "十年美债收益率", "TVC:US10Y|1D" ] ],
                      "chartOnly": false, "width": "100%", "height": "100%", "locale": "zh_CN", "colorTheme": "dark"
                    }
                    </script>
                </div>
            </div>
        </div>

        <!-- 3. 原油价格 -->
        <div class="bg-[#131722] p-4 rounded-xl border border-gray-800">
            <h2 class="text-lg font-semibold mb-3 text-blue-400">原油走势 (WTI Oil)</h2>
            <div class="h-[400px]">
                <div class="tradingview-widget-container">
                    <div class="tradingview-widget-container__widget"></div>
                    <script type="text/javascript" src="https://s3.tradingview.com" async>
                    {
                      "symbol": "TVC:USOIL", "width": "100%", "height": "100%", "locale": "zh_CN",
                      "dateRange": "12M", "colorTheme": "dark", "trendLineColor": "rgba(41, 98, 255, 1)",
                      "underLineColor": "rgba(41, 98, 255, 0.3)", "isTransparent": true, "autosize": true
                    }
                    </script>
                </div>
            </div>
        </div>

        <!-- 4. 加密恐惧指数 -->
        <div class="bg-[#131722] p-4 rounded-xl border border-gray-800">
            <h2 class="text-lg font-semibold mb-3 text-green-400">加密货币恐惧与贪婪指数</h2>
            <div class="flex flex-col items-center justify-center h-[400px]">
                <img src="https://alternative.me" class="max-h-[350px] w-auto rounded shadow-lg" alt="Crypto F&G">
            </div>
        </div>
    </div>
</body>
</html>
