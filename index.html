<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>宏观指标仪表盘 - 2026 兼容版</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-white">
    <div class="max-w-6xl mx-auto p-4">
        <h1 class="text-xl font-bold text-center text-yellow-500 my-4">宏观数据监控 (无需脚本版)</h1>
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <!-- 金银比 -->
            <div class="border border-gray-800 rounded-lg p-2">
                <h2 class="text-sm mb-2 text-gray-400">1. 金银比走势</h2>
                <iframe src="https://s.tradingview.com" width="100%" height="350" frameborder="0" allowtransparency="true" scrolling="no"></iframe>
            </div>

            <!-- 铜金比 -->
            <div class="border border-gray-800 rounded-lg p-2">
                <h2 class="text-sm mb-2 text-gray-400">2. 铜金比走势</h2>
                <iframe src="https://s.tradingview.com" width="100%" height="350" frameborder="0" allowtransparency="true" scrolling="no"></iframe>
            </div>

            <!-- 3. 加密恐惧指数 -->
            <div class="border border-gray-800 rounded-lg p-2">
                <h2 class="text-sm mb-2 text-gray-400">3. 加密恐惧与贪婪</h2>
                <div class="flex items-center justify-center h-[350px]">
                    <img src="https://alternative.me" class="max-h-full" alt="F&G Index">
                </div>
            </div>

            <!-- 说明栏 -->
            <div class="border border-gray-800 rounded-lg p-4 text-sm text-gray-400">
                <h2 class="font-bold text-white mb-2 underline">排查说明：</h2>
                <p>1. 如果上方显示<strong>“无法连接”</strong>或<strong>“拒绝请求”</strong>：这是因为您的运营商屏蔽了 TradingView 的海外服务器。请开启加速工具（VPN）并选择全局模式。</p>
                <p class="mt-2">2. 如果只有<strong>图片</strong>出来了（加密指数）：说明您的网页已经上线成功，但图表动态数据被墙阻断。</p>
            </div>
        </div>
    </div>
</body>
</html>
