<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>宏观指标仪表盘 - 稳定版</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#0a0e17] text-white p-4">
    <h1 class="text-2xl font-bold text-center text-yellow-500 mb-8">全球宏观指标实时监控</h1>

    <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 max-w-7xl mx-auto">
        <!-- 1. 金银比 - 使用官方 Mini 图表组件 -->
        <div class="bg-[#131722] p-4 rounded-xl border border-gray-800">
            <h2 class="text-lg font-semibold mb-3 text-yellow-500">金银比 (Gold/Silver)</h2>
            <div class="tradingview-widget-container">
                <div class="tradingview-widget-container__widget"></div>
                <script type="text/javascript" src="https://s3.tradingview.com" async>
                {
                  "symbols": [ [ "Gold/Silver Ratio", "TVC:GOLD/TVC:SILVER|1D" ] ],
                  "chartOnly": true, "width": "100%", "height": 400, "locale": "zh_CN",
                  "colorTheme": "dark", "gridLineColor": "rgba(42, 46, 57, 0)", "fontColor": "#787b86",
                  "isTransparent": true, "autosize": true, "showFloatingTooltip": true
                }
                </script>
            </div>
        </div>

        <!-- 2. 铜金比 -->
        <div class="bg-[#131722] p-4 rounded-xl border border-gray-800">
            <h2 class="text-lg font-semibold mb-3 text-orange-400">铜金比 (Copper/Gold)</h2>
            <div class="tradingview-widget-container">
                <div class="tradingview-widget-container__widget"></div>
                <script type="text/javascript" src="https://s3.tradingview.com" async>
                {
                  "symbols": [ [ "Copper/Gold", "COMEX:HG1!/TVC:GOLD|1D" ] ],
                  "chartOnly": true, "width": "100%", "height": 400, "locale": "zh_CN",
                  "colorTheme": "dark", "isTransparent": true, "autosize": true
                }
                </script>
            </div>
        </div>

        <!-- 3. 油金比 -->
        <div class="bg-[#131722] p-4 rounded-xl border border-gray-800">
            <h2 class="text-lg font-semibold mb-3 text-blue-400">油金比 (WTI Oil/Gold)</h2>
            <div class="tradingview-widget-container">
                <div class="tradingview-widget-container__widget"></div>
                <script type="text/javascript" src="https://s3.tradingview.com" async>
                {
                  "symbols": [ [ "Oil/Gold", "NYMEX:CL1!/TVC:GOLD|1D" ] ],
                  "chartOnly": true, "width": "100%", "height": 400, "locale": "zh_CN",
                  "colorTheme": "dark", "isTransparent": true, "autosize": true
                }
                </script>
            </div>
        </div>

        <!-- 4. 加密恐惧指数 (直接使用 API 链接) -->
        <div class="bg-[#131722] p-4 rounded-xl border border-gray-800">
            <h2 class="text-lg font-semibold mb-3 text-green-400">加密货币恐惧与贪婪指数</h2>
            <div class="flex flex-col items-center justify-center h-[400px]">
                <img src="https://alternative.me" class="max-h-[350px] w-auto" alt="Crypto Fear & Greed">
            </div>
        </div>
    </div>

    <footer class="text-center py-10 text-gray-600 text-xs italic">
        * 如果图表显示“无权访问”，请检查是否开启了 VPN，部分地区无法直接加载 TradingView 脚本。
    </footer>
</body>
</html>
